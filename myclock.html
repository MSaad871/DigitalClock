<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="myclock.css">
</head>
<body>
    <div class="contaner">
        <h1 class="heading">Digital Clock</h1>
    <div class="clockcontaner">
        <div class="hors"><span class="hnum">00</span><span class="htext">Hours</span>
        </div>
        <div class="mins"><span class="mnum">00</span><span class="mtext">Minutes</span>
        </div>
        <div class="sec"><span class="snum">00</span><span class="stext">Seconds</span>
        </div>
        <div class="msec"><span class="milinum">00</span><span class="militext">Milli-Seconds</span>
        </div>
        <div class="ampm"><span>am</span></div>


    </div>
    </div>
    <script src="myclock.js"></script>    

</body>
</html>
